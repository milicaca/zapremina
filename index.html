<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmeticke operacije</title>
</head>

<body>

    <script>
        var a = prompt("Unesite broj");
        var x = prompt("Unesite racunsku operaciju (+,-,*,/)")
        var b = prompt("Unesite broj");

        switch (x) {
            case "-":
                var c = parseInt(a) - parseInt(b);
                break;
            case "+":
                var c = parseInt(a) + parseInt(b);
                break;
            case "*":
                var c = parseInt(a) * parseInt(b);
                break;
            case "/":
                var c = parseInt(a) / parseInt(b);
                break;
            default:
                var c = "nedefinisano.";
                break;

        }


        alert("Resenje je" + c);



    </script>



</body>

</html>
