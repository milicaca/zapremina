<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina Valjka</title>
</head>

<body>

    <script>

        var r = prompt("Unesite vrednost poluprecnika");
        var H = prompt("Unesite vrednost visine");
        var PI = 3.14;
        var R = r * r;

        var sum = parseInt(R) * parseInt(H) * (PI);

        alert("Zapremina valjka je" + sum);

    </script>



</body>

</html>
